<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-6">
      <div class="form-group">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="form-group">
        <label for="password" class="block text-gray-700">Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-400">
        Se connecter
      </button>
    </form>
  </div>
</div>
