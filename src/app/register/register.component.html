<!-- src/app/register/register.component.html -->
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input formControlName="username" type="text" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">email</label>
        <input formControlName="email" type="text" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input formControlName="password" type="password" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Role</label>
        <select formControlName="role" class="w-full px-3 py-2 border rounded">
          <option value="candidate">Candidate</option>
          <option value="company">Company</option>
        </select>
      </div>
      <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
      <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
        <a routerLink="/login" class="text-blue-500">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
