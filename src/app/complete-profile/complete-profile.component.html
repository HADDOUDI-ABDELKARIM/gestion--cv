<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-teal-600 to-gray-800">
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-teal-600 mb-8">Complete Your Profile</h2>
    <form [formGroup]="completeProfileForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Nom</label>
          <input formControlName="nom" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Pr√©nom</label>
          <input formControlName="prenom" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Summary</label>
          <input formControlName="summary" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Phone</label>
          <input formControlName="phone" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">GitHub</label>
          <input formControlName="github" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">LinkedIn</label>
          <input formControlName="linkedin" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Country</label>
          <input formControlName="country" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">City</label>
          <input formControlName="city" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
        </div>
      </div>

      <div class="mt-8">
        <h3 class="text-xl font-bold text-teal-600 mb-4">Skills</h3>
        <div formArrayName="skills" id="c" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div *ngFor="let skills of skills.controls; let i = index" [formGroupName]="i" class="flex items-center">
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" formControlName="name" id="nameCom" placeholder="Enter skill name" />
            <button type="button" (click)="removeSkills(i)" class="ml-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">Remove</button>
          </div>
        </div>
        <button type="button" (click)="addskills()" class="mt-4 bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50">Add Skill</button>
      </div>

      <div class="mt-8">
        <h3 class="text-xl font-bold text-teal-600 mb-4">Certifications</h3>
        <div formArrayName="certifications" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div *ngFor="let certification of certifications.controls; let i = index" [formGroupName]="i" class="flex items-center">
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" formControlName="name" id="nameCer" placeholder="Enter certification name" />
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" formControlName="date" id="dateCert" placeholder="Enter date" />
            <button type="button" (click)="removeCertification(i)" class="ml-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">Remove</button>
          </div>
        </div>
        <button type="button" (click)="addCertification()" class="mt-4 bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50">Add Certification</button>
      </div>

      <div class="mt-8">
        <h3 class="text-xl font-bold text-teal-600 mb-4">Experience</h3>
        <div formArrayName="experience" class="grid grid-cols-1 gap-4">
          <div *ngFor="let experience of experience.controls; let i = index" [formGroupName]="i" class="flex flex-col">
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" formControlName="title" id="title" placeholder="Enter title" />
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" formControlName="company" id="company" placeholder="Enter company"/>
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" formControlName="dates" id="dates" placeholder="Enter dates" />
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" formControlName="location" id="location" placeholder="Enter location" />
            <textarea class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" rows="3" formControlName="description" id="description" placeholder="Enter description"></textarea>
            <button type="button" (click)="removeExperience(i)" class="mt-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">Remove</button>
          </div>
        </div>
        <button type="button" (click)="addExperience()" class="mt-4 bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50">Add Experience</button>
      </div>

      <div class="mt-8">
        <h3 class="text-xl font-bold text-teal-600 mb-4">Hobbies</h3>
        <div formArrayName="hobbies" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div *ngFor="let hobby of hobbies.controls; let i = index" [formGroupName]="i" class="flex flex-col">
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" formControlName="hobby" id="hobby" placeholder="Enter hobby" />
            <textarea class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" rows="2" formControlName="description" id="descriptionHob" placeholder="Enter description"></textarea>
            <button type="button" (click)="removeHobby(i)" class="mt-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">Remove</button>
          </div>
        </div>
        <button type="button" (click)="addHobby()" class="mt-4 bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50">Add Hobby</button>
      </div>

      <div class="mt-8">
        <h3 class="text-xl font-bold text-teal-600 mb-4">Education</h3>
        <div formArrayName="education" class="grid grid-cols-1 gap-4">
          <div *ngFor="let education of education.controls; let i = index" [formGroupName]="i" class="flex flex-col">
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" formControlName="degree" id="degree" placeholder="Enter degree" />
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" formControlName="institution" id="institution" placeholder="Enter institution" />
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" formControlName="dates" id="datesEdu" placeholder="Enter dates" />
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" formControlName="location" id="locationEdu" placeholder="Enter location" />
            <button type="button" (click)="removeEducation(i)" class="mt-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">Remove</button>
          </div>
        </div>
        <button type="button" (click)="addEducation()" class="mt-4 bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50">Add Education</button>
      </div>

      <div class="mt-8">
        <h3 class="text-xl font-bold text-teal-600 mb-4">Projects</h3>
        <div formArrayName="projects" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div *ngFor="let project of projects.controls; let i = index" [formGroupName]="i" class="flex flex-col">
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" formControlName="title" id="titlePro" placeholder="Enter project title" />
            <textarea class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" rows="2" formControlName="description" id="descriptionPro" placeholder="Enter description"></textarea>
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" formControlName="technologies" id="technologies" placeholder="Enter technologies used" />
            <button type="button" (click)="removeProject(i)" class="mt-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">Remove</button>
          </div>
        </div>
        <button type="button" (click)="addProject()" class="mt-4 bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50">Add Project</button>
      </div>

      <div class="mt-8">
        <h3 class="text-xl font-bold text-teal-600 mb-4">Publications</h3>
       <div formArrayName="publications" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let publication of publications.controls; let i = index" [formGroupName]="i" class="flex flex-col">
          <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" formControlName="title" id="titlePub" placeholder="Enter publication title" />
          <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" formControlName="publication" id="publication" placeholder="Enter publication name" />
          <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent mt-2" formControlName="year" id="year" placeholder="Enter year" />
          <button type="button" (click)="removePublication(i)" class="mt-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">Remove</button>
        </div>
      </div>
      <button type="button" (click)="addPublication()" class="mt-4 bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50">Add Publication</button>
  </div>

  <div class="mt-8">
    <h3 class="text-xl font-bold text-teal-600 mb-4">Languages</h3>
    <div formArrayName="languages" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div *ngFor="let language of languages.controls; let i = index" [formGroupName]="i" class="flex items-center">
        <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" formControlName="language" id="language" placeholder="Enter language" />
        <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" formControlName="proficiency" id="proficiency" placeholder="Enter proficiency level" />
        <button type="button" (click)="removeLanguage(i)" class="ml-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">Remove</button>
      </div>
    </div>
    <button type="button" (click)="addLanguage()" class="mt-4 bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-opacity-50">Add Language</button>
  </div>

  <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
  <div class="flex justify-end">
    <button type="submit" class="bg-teal-600 text-white px-6 py-3 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50">Complete Profile</button>
  </div>
</form>
</div>
</div>
