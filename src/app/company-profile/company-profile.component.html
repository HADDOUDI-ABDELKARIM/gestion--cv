<div *ngIf="company" class="max-w-4xl mx-auto p-8 bg-white shadow-lg rounded-lg">
  <div class="text-center">
    <h1 class="text-4xl font-bold">{{ company.name }}</h1>
    <p class="text-xl text-gray-600">{{ company.description }}</p>
    <p class="text-xl text-gray-600">{{ company.location }}</p>
  </div>

  <div class="mt-8">
    <h2 class="text-2xl font-semibold text-gray-800">Contact Information</h2>
    <ul class="mt-4 text-gray-700">
      <li>Email: <a href="mailto:{{ company.email }}" class="text-blue-600">{{ company.email }}</a></li>
      <li>Phone: {{ company.phone }}</li>
    </ul>
  </div>

  <div class="mt-8">
    <h2 class="text-2xl font-semibold text-gray-800">Jobs</h2>
    <ul class="mt-4 list-none text-gray-700">
      <li *ngFor="let job of company.jobs" class="mb-4">
        <strong class="text-xl">{{ job.title }}</strong>
        <p>{{ job.description }}</p>
        <p class="text-gray-600">Skills: {{ job.skills.join(', ') }}</p>
        <p class="text-gray-600">Location: {{ job.location }}</p>
      </li>
    </ul>
  </div>
</div>
