<div class="min-h-screen bg-gray-100 p-8">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center">Mon Profil</h2>

    <form class="space-y-6">
      <div class="form-group">
        <label for="name" class="block text-gray-700">Nom</label>
        <input type="text" id="name" formControlName="name" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="form-group">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="form-group">
        <label for="skills" class="block text-gray-700">Compétences</label>
        <input type="text" id="skills" formControlName="skills" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <button type="submit"  class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-400">
        Mettre à jour
      </button>
    </form>
  </div>
</div>
