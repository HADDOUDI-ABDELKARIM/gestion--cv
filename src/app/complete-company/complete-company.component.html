<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-teal-600 to-gray-800">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-teal-600 mb-6">Complete Your Company Profile</h2>
    <form [formGroup]="completeCompany" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Nom</label>
        <input formControlName="name" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Description</label>
        <input formControlName="description" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Location</label>
        <input formControlName="location" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Phone</label>
        <input formControlName="phone" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input formControlName="email" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">LinkedIn</label>
        <input formControlName="linkedin" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent" />
      </div>
      <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
      <div class="flex justify-end">
        <button type="submit" class="bg-teal-600 text-white px-6 py-3 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50">Complete Profile</button>
      </div>
    </form>
  </div>
</div>
