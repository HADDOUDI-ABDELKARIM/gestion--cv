<!-- src/app/complete-profile/complete-profile.component.html -->
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-center mb-4">Complete Your company Profile</h2>
    <form [formGroup]="completeCompany" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Nom</label>
        <input formControlName="name" type="text" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">description</label>
        <input formControlName="description" type="text" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">location</label>
        <input formControlName="location" type="text" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">phone</label>
        <input formControlName="phone" type="text" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">email</label>
        <input formControlName="email" type="text" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">LinkedIn</label>
        <input formControlName="linkedin" type="text" class="w-full px-3 py-2 border rounded" />
      </div>
      <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
      <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Complete Profile</button>
      </div>
    </form>
  </div>
</div>
